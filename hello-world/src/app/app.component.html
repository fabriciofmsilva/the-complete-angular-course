<h1>Angular</h1>
<app-courses></app-courses>
<app-authors></app-authors>
<app-favorite
  [isFavorite]="post.isFavorite"
  (change)="onFavoriteChange($event)"></app-favorite>
<app-like
  [likesCount]="tweet.likesCount"
  [isLiked]="tweet.isLiked"></app-like>

<input type="text" [(ngModel)]="title">
<br>
{{ title | titleCase }}

<app-panel>
  <ng-container class="heading">Heading</ng-container>
  <ng-container class="body">
    <h2>Body</h2>
    <p>Some content here...</p>
  </ng-container>
</app-panel>

<!-- <div *ngIf="courses.length > 0; else noCourses">
  List of courses
</div> -->
<!-- <div *ngIf="courses.length === 0">
  No courses yet
</div> -->
<div *ngIf="coursesIf.length > 0; then coursesList else noCourses"></div>
<ng-template #coursesList>
  List of courses
</ng-template>
<ng-template #noCourses>
  No courses yet
</ng-template>

<div [hidden]="coursesIf.length === 0">
  List of courses
</div>
<div [hidden]="coursesIf.length > 0">
  No courses yet
</div>

<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link"
      href="#"
      [class.active]="viewMode === 'map'"
      (click)="viewMode = 'map'">Map View</a>
  </li>
  <li class="nav-item">
    <a class="nav-link"
      href="#"
      [class.active]="viewMode === 'list'"
      (click)="viewMode = 'list'">List View</a>
  </li>
</ul>
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>

<button (click)="onAdd()">Add</button>
<ul>
  <li *ngFor="let course of courses; index as i; even as isEven">
    {{ i }} - {{ course.name }} <span *ngIf="isEven">(EVEN)</span>
    <button (click)="onRemove(course)">Remove</button>
  </li>
</ul>
