<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input class="form-control" id="oldPassword" type="text" formControlName="oldPassword">
    <div class="alert alert-danger"
      *ngIf="oldPassword.touched && oldPassword.invalid">
      <div *ngIf="oldPassword.errors.required">Old password is required.</div>
      <div *ngIf="oldPassword.errors.invalidOldPassword">Old password is invalid.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input class="form-control" id="newPassword" type="text" formControlName="newPassword">
    <div class="alert alert-danger"
      *ngIf="newPassword.touched && newPassword.invalid">
      <div *ngIf="newPassword.errors.required">New password is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input class="form-control" id="confirmPassword" type="text" formControlName="confirmPassword">
    <div class="alert alert-danger"
      *ngIf="confirmPassword.touched && confirmPassword.invalid">
      <div *ngIf="confirmPassword.errors.required">Confirm password is required.</div>
    </div>
  </div>
  <div class="alert alert-danger"
    *ngIf="confirmPassword.valid && form.invalid && form.errors?.passwordsShouldMatch">
    Password don't match.
  </div>
  <button class="btn btn-primary">Change Password</button>
</form>
